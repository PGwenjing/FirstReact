<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>

<body>
    <div id="reactContainer"></div>
    <script type="text/babel">
    //React.createClass定义组件
    let HelloBox=React.createClass({
        //myattr自定义属性
        //props是组件固有属性的集合，其数据由外部传入，一般在整个组件的生命周期中都是只读的
        //组件中的props是一种父级向子级传递数据的方式.
        //render函数的主要流程是检测this.props和this.state,再返回一个单一组件实例。
        render:function () {  
           return <div>{'hello'+this.props.myattr}</div>

        }
    });
     ReactDOM.render(<HelloBox myattr="jingjing"/>,document.getElementById("reactContainer"));
    </script>
</body>

</html>
